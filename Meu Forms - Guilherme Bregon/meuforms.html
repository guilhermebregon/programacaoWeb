<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!------------------------------------ Formulario ----------------------------------------------->
    <form action="https://www.google.com" method="post">
        <div>
            <h1> Cadastro de Desenvolvedores </h1>
            <p> Registre suas informações </p>
        </div>

        <fieldset>
            <legend> Nome </legend>
            <label for="pnome">Primeiro nome 
                <input type="text" id="pnome" name="pnome"><br>
            </label>
            <label for="unome">Último nome 
                <input type="text" id="unome" name="unome"><br>
            </label>    
        </fieldset>

        <fieldset>
            <legend> Raça </legend>
            <p>Escolha sua raça: </p>
            <label for="">
                <input type="radio" name="raca" id="humana" value="humana">
            Humana</label>
            <label for="">
                <input type="radio" name="raca" id="robo" value="robo">
            Robô</label>
            <label for="">
                <input type="radio" name="raca" id="alienigena" value="alienigena">
            Alienígena</label>
            <label for="">
                <input type="radio" name="raca" id="outro" value="outro">
            Outro</label>
        </fieldset>

        <fieldset>
            <legend> Linguagens </legend>
            <p>Linguagens a trabalhar: </p>
            <label for="">
                <input type="checkbox" id="ling1" name="ling1" value="html">
            HTML </label>
            <label for="">
                <input type="checkbox" id="ling2" name="ling2" value="css">
            CSS </label>
            <label for="">
                <input type="checkbox" id="ling3" name="ling3" value="javascript">
            JavaScript </label>
        </fieldset>

        <fieldset>
            <legend> Informações Complementares </legend>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email"><br>
            <label for="escolaridade"> Escolaridade </label>
            <select name="Selecione" id="escolaridade">
                <option selected disabled value="">Selecione</option>
                <option value=""> Ensino Fundamental </option>
                <option value=""> Ensino Médio </option>
                <option value=""> Ensino Técnico </option>
                <option value=""> Ensino Superior </option>
            </select><br>
            <label for="endereco"> Endereço </label>
            <textarea name="endereco" id="endereco" cols="" rows=""></textarea> <br>
            <label for="dnascimento"> Data de Nascimento </label>
            <input type="date" name="dnascimento" id="dnascimento">
            <label for="ntelefone"> Número de Telefone </label>
            <input type="number" name="ntelefone" id="ntelefone">
        </fieldset>

        <fieldset>
            <legend> Usuário </legend>
            <label for="usuario"> Nome de Usuário </label>
            <input type="text" id="usuario" name="usuario"><br>
            <label for="senha"> Senha ( 8 caracteres no mínimo ) </label>
            <input type="password" minlength="8" required id="senha" name="senha">
        </fieldset>

        <br><input type="submit" value="Enviar">

    </form>
</body>

</html>
